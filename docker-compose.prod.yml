version: '3.8'

services:
  # Database with high availability
  postgres-master:
    image: postgres:15-alpine
    container_name: billing-postgres-master
    environment:
      POSTGRES_DB: ${PROD_DB_NAME}
      POSTGRES_USER: ${PROD_DB_USER}
      POSTGRES_PASSWORD: ${PROD_DB_PASSWORD}
      POSTGRES_REPLICATION_USER: ${PROD_REPLICATION_USER}
      POSTGRES_REPLICATION_PASSWORD: ${PROD_REPLICATION_PASSWORD}
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./scripts/setup-replication.sh:/docker-entrypoint-initdb.d/setup-replication.sh
    ports:
      - "5432:5432"
    networks:
      - billing-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PROD_DB_USER} -d ${PROD_DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL replica for read operations
  postgres-replica:
    image: postgres:15-alpine
    container_name: billing-postgres-replica
    environment:
      POSTGRES_DB: ${PROD_DB_NAME}
      POSTGRES_USER: ${PROD_DB_USER}
      POSTGRES_PASSWORD: ${PROD_DB_PASSWORD}
      PGUSER: ${PROD_REPLICATION_USER}
      POSTGRES_MASTER_SERVICE: postgres-master
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - billing-prod-network
    restart: unless-stopped
    depends_on:
      postgres-master:
        condition: service_healthy

  # Redis cluster
  redis-master:
    image: redis:7-alpine
    container_name: billing-redis-master
    command: >
      redis-server
      --appendonly yes
      --requirepass ${PROD_REDIS_PASSWORD}
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_master_data:/data
    ports:
      - "6379:6379"
    networks:
      - billing-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-replica:
    image: redis:7-alpine
    container_name: billing-redis-replica
    command: >
      redis-server
      --appendonly yes
      --requirepass ${PROD_REDIS_PASSWORD}
      --slaveof redis-master 6379
      --masterauth ${PROD_REDIS_PASSWORD}
    volumes:
      - redis_replica_data:/data
    ports:
      - "6380:6379"
    networks:
      - billing-prod-network
    restart: unless-stopped
    depends_on:
      redis-master:
        condition: service_healthy

  # Backend API with scaling
  backend-prod:
    image: ${REGISTRY:-ghcr.io/your-org}/${IMAGE_NAME:-billing-app}-backend:latest
    environment:
      - DATABASE_URL=postgresql+asyncpg://${PROD_DB_USER}:${PROD_DB_PASSWORD}@postgres-master:5432/${PROD_DB_NAME}
      - DATABASE_READ_URL=postgresql+asyncpg://${PROD_DB_USER}:${PROD_DB_PASSWORD}@postgres-replica:5432/${PROD_DB_NAME}
      - REDIS_URL=redis://:${PROD_REDIS_PASSWORD}@redis-master:6379/0
      - SECRET_KEY=${PROD_SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - XENDIT_CALLBACK_TOKEN_ARTACOMINDO=${PROD_XENDIT_CALLBACK_TOKEN_ARTACOMINDO}
      - XENDIT_CALLBACK_TOKEN_JELANTIK=${PROD_XENDIT_CALLBACK_TOKEN_JELANTIK}
      - XENDIT_API_KEY_JAKINET=${PROD_XENDIT_API_KEY_JAKINET}
      - XENDIT_API_KEY_JELANTIK=${PROD_XENDIT_API_KEY_JELANTIK}
      - ENCRYPTION_KEY=${PROD_ENCRYPTION_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
      - CORS_ORIGINS=${PROD_CORS_ORIGINS:-https://billing.yourdomain.com}
      - SENTRY_DSN=${PROD_SENTRY_DSN}
    depends_on:
      postgres-master:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    networks:
      - billing-prod-network
    restart: unless-stopped
    volumes:
      - ./logs/prod:/app/logs
      - ./static:/app/static
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend with scaling
  frontend-prod:
    image: ${REGISTRY:-ghcr.io/your-org}/${IMAGE_NAME:-billing-app}-frontend:latest
    networks:
      - billing-prod-network
    restart: unless-stopped
    depends_on:
      - backend-prod
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Load balancer with Nginx
  nginx-prod:
    image: nginx:alpine
    container_name: billing-nginx-prod
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/prod:/etc/nginx/ssl:ro
      - ./logs/nginx-prod:/var/log/nginx
      - ./nginx/upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
    depends_on:
      - backend-prod
      - frontend-prod
    networks:
      - billing-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database migration service
  migrate-prod:
    image: ${REGISTRY:-ghcr.io/your-org}/${IMAGE_NAME:-billing-app}-backend:latest
    container_name: billing-migrate-prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://${PROD_DB_USER}:${PROD_DB_PASSWORD}@postgres-master:5432/${PROD_DB_NAME}
    command: >
      sh -c "alembic upgrade head"
    depends_on:
      postgres-master:
        condition: service_healthy
    networks:
      - billing-prod-network
    restart: "no"

  # Monitoring stack
  prometheus-prod:
    image: prom/prometheus:latest
    container_name: billing-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prod/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_prod_data:/prometheus
      - ./monitoring/prod/rules:/etc/prometheus/rules
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - billing-prod-network
    restart: unless-stopped

  grafana-prod:
    image: grafana/grafana:latest
    container_name: billing-grafana-prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${PROD_GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_prod_data:/var/lib/grafana
      - ./monitoring/prod/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/prod/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - billing-prod-network
    restart: unless-stopped

  # AlertManager for alerts
  alertmanager-prod:
    image: prom/alertmanager:latest
    container_name: billing-alertmanager-prod
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/prod/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_prod_data:/alertmanager
    networks:
      - billing-prod-network
    restart: unless-stopped

  # Log aggregation with Loki
  loki-prod:
    image: grafana/loki:latest
    container_name: billing-loki-prod
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/prod/loki.yml:/etc/loki/local-config.yaml
      - loki_prod_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - billing-prod-network
    restart: unless-stopped

  # Backup service
  backup-prod:
    image: postgres:15-alpine
    container_name: billing-backup-prod
    environment:
      - PGPASSWORD=${PROD_DB_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    command: >
      sh -c "
      while true; do
        /backup.sh
        sleep 86400
      done"
    depends_on:
      postgres-master:
        condition: service_healthy
    networks:
      - billing-prod-network
    restart: unless-stopped

volumes:
  postgres_master_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_master_data:
    driver: local
  redis_replica_data:
    driver: local
  prometheus_prod_data:
    driver: local
  grafana_prod_data:
    driver: local
  alertmanager_prod_data:
    driver: local
  loki_prod_data:
    driver: local

networks:
  billing-prod-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16