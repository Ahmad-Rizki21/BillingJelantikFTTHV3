name: Python Linting & Formatting

on:
  push:
    branches: [ main, main-bersih ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy bandit

      - name: Run Black formatting check
        run: black --check .

      - name: Run Flake8 linting
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run MyPy type checking
        run: mypy . --ignore-missing-imports

      - name: Run Bandit security scan
        run: bandit -r . -q

  auto-format:
    name: Auto Format Code
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main-bersih' || github.ref == 'refs/heads/develop')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Format code with Black
        run: black .

      - name: Commit and push changes
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "No formatting changes to commit"
          else
            git commit -m "style: auto-format code with black [skip ci]"
            git push
            echo "Formatted code and pushed changes"
          fi
