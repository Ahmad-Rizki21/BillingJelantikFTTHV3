name: Deploy FTTH Billing System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Python dependencies
      run: |
        python -m pip install -r requirements.txt

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend for production
      working-directory: ./frontend
      run: npm run build

    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

  - name: Setup Android SDK
      uses: android-actions/setup-android@v2

  - name: Build Android APK
      working-directory: ./frontend
      run: |
        npx cap sync android
        ./gradlew assembleRelease --no-daemon

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          frontend/android/app/build/outputs/apk/release/
        retention-days: 30

    - name: Deploy to server (optional)
      run: |
        echo "APK ready for deployment"
        # Add your deployment commands here
        # Example: scp to server, deploy to staging, etc.

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup test environment
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run tests
      working-directory: ./frontend
      run: npm run test  # Add your test command

    - name: Build test APK
      working-directory: ./frontend
      run: |
        npx cap sync android
        ./gradlew assembleDebug

    - name: Upload test APK
      uses: actions/upload-artifact@v4
      with:
        name: test-android-apk
        path: |
          frontend/android/app/build/outputs/apk/debug/
        retention-days: 7