name: Python Auto-formatter & Linter

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Tambahkan izin 'write' di sini
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        # Sediakan token untuk push
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.6'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit black mypy

    # Langkah 4: Jalankan Black untuk MEMFORMAT kode
    - name: Format code with Black
      run: black .

    # Langkah 5: Commit dan push perubahan format
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        # Hanya commit jika ada perubahan dari Black
        git diff-index --quiet HEAD || git commit -m "style: auto-format code with black" -m "[skip ci]"
        git push

    # Langkah 6: Jalankan Flake8 untuk mengecek style (setelah format)
    - name: Lint with Flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # Langkah 7: Jalankan Bandit untuk mengecek keamanan
    - name: Security scan with Bandit
      run: bandit -r .
