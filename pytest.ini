[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=5
    -ra

markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow tests
    database: Database tests
    auth: Authentication tests
    mikrotik: Mikrotik integration tests
    invoice: Invoice related tests
    pelanggan: Customer related tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning