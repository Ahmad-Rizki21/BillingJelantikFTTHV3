name: Test CI Fixes

on:
  push:
    branches: [ test-ci-fixes ]
  workflow_dispatch:

jobs:
  test-python-setup:
    name: Test Python Setup
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Test Python installation
      run: |
        python --version
        pip --version

    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy

    - name: Test code quality tools
      run: |
        black --version
        flake8 --version
        mypy --version

  test-node-setup:
    name: Test Node.js Setup
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Test Node.js installation
      run: |
        node --version
        npm --version

    - name: Test frontend dependencies
      working-directory: ./frontend
      run: |
        npm ci --dry-run || echo "npm ci dry-run completed"

  test-mysql-service:
    name: Test MySQL Service
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_billing
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Test MySQL connection
      run: |
        mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"
        mysql -h 127.0.0.1 -u root -proot test_billing -e "SHOW TABLES;" || echo "Database exists but no tables yet"