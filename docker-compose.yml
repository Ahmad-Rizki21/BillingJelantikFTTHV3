version: '3.8'

services:
  # Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: billing_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-billingdb}
      MYSQL_USER: ${MYSQL_USER:-billinguser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-billingpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DATABASE-EXISTING:/docker-entrypoint-initdb.d:ro
    networks:
      - billing_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API Service
  api:
    build: .
    container_name: billing_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://${MYSQL_USER:-billinguser}:${MYSQL_PASSWORD:-billingpassword}@db:3306/${MYSQL_DATABASE:-billingdb}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - XENDIT_API_KEY_JAKINET=${XENDIT_API_KEY_JAKINET}
      - XENDIT_API_KEY_JELANTIK=${XENDIT_API_KEY_JELANTIK}
      - XENDIT_CALLBACK_TOKEN_JAKINET=${XENDIT_CALLBACK_TOKEN_JAKINET}
      - XENDIT_CALLBACK_TOKEN_JELANTIK=${XENDIT_CALLBACK_TOKEN_JELANTIK}
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - billing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      timeout: 30s
      retries: 3

  # Frontend Service (Optional - if you want to serve frontend separately)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: billing_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - billing_network

  # Redis Service (Optional - for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: billing_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - billing_network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  billing_network:
    driver: bridge